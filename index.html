<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiz on Movies</title>
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body>
    <div id="startPage">
        <h1>Welcome to the quiz about movies! See how much you know about the history of the Silver Screen! ðŸŽ¬</h1>
        <button id="startQuiz">Start Quiz</button>
    </div>
    <span id="timer" class="hidden"></span>
    <div class="hidden" id="questions">
        <h2 id="question-text"></h2>
        <div id="choices" class="choices"></div>
    </div>
    <div class="hidden" id="finish-screen">
        <h2>All Done!</h2>
        <p>Your final scores is <span id="final-score"></span></p>
        <p>
            Enter initals: <input type="text" id="initials" max="3">
            <button id="submit">Submit</button>
        </p>
    </div>

    <div id="feedback" class="feedback hidden">
    </div>
    









    <script src="assets/js/index.js"></script>
</body>
</html>
